<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <section class="rate">

         <h2>Your Result</h2> 
          
        <section class="points">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <section class="congratulation">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who
            have taken these tests.</p>
        </section>
        </section>
        
        <section class="summary">
          <header class="header-summary">
           <h4>Summary</h4> 
          </header>
          <ul class="list">
            <li class="list-reaction">
              <span>
               <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
               Reaction 
              </span>
             <p>80 / <strong>100</strong></p>  
            </li>


            <li class="list-memory">
              <span>
                <img src="./assets/images/icon-memory.svg" alt="memory-icon">
                Memory
              </span>
              <p>92 / <strong>100</strong></p> 
            </li>

            <li class="list-verbal">
              <span>
                <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
                Verbal
              </span>
               <p>61 / <strong>100</strong></p>
               
            </li>


            <li class="list-visual">
              <span>
                <img src="./assets/images/icon-visual.svg" alt="visual-icon">
                Visual
              </span>
               <p style="font-weight: 700;">72 / <strong>100</strong></p>
            </li>
            <a href="#" target="_self">
              <button type="button" class="btn">Continue</button>
            </a>
          </ul>


        </section>
      </article>
    </main>
  </body>
</html>
